<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úvod | Fotograf</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Hlavní styl -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Pozadí a citát pro úvodní stránku */
        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: url('img/2.webp') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* tmavý overlay pro lepší čitelnost textu */
        }

        .hero-text {
            position: relative;
            font-size: 2.2rem;
            font-weight: 600;
            max-width: 800px;
            line-height: 1.5;
            z-index: 1;
        }

        @media (max-width: 800px) {
            .hero-text {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">

        <!-- LOGO -->
        <div class="logo">
            <img src="img/logo.webp" alt="Logo" / style="width: 50%;">
        </div>

        <!-- MENU -->
        <nav>
            <ul>
                <li><a href="omne.html">O mně</a></li>
                <li><a href="fotogalerie.html">Fotogalerie</a></li>
                <li><a href="sluzby.html">Služby</a></li>
                <li><a href="tisk.html">Tisk</a></li>
            </ul>
        </nav>

    </aside>

    <!-- OBSAH -->
    <main class="content">

        <div class="hero">
            <div class="hero-text">
                "okamžik zmizí, fotka zůstane"
            </div>
        </div>

    </main>

</div>

</body>
</html>
