<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Úvod | Fotograf</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<!-- Hlavní styl -->
<link rel="stylesheet" href="style.css">

<style>
/* Hero sekce */
.hero {
    position: relative;
    width: 100%;
    height: 100%;
    min-height: 100vh;
    background: url('img/2.webp') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    padding: 0 20px;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
}

.hero-text {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;  /* nebo jinak podle potřeby */
    font-weight: 600;    /* silnější pro větší výraznost */
    position: relative;
    z-index: 1;
    max-width: 800px;
    line-height: 1.5;
    text-align: center;
    color: #fff;
}
@media (max-width: 800px) {
    .hero-text { font-size: 1.6rem; }
}

/* Hamburger menu pro mobil */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 28px;
    height: 20px;
    justify-content: space-between;
}

.hamburger span {
    display: block;
    height: 3px;
    background: #111;
    border-radius: 3px;
}

.mobile-menu.active { right: 0; }

.mobile-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.mobile-menu ul li { margin: 20px 0; }

.mobile-menu ul li a {
    text-decoration: none;
    color: #111;
    font-size: 16px;
}

/* Sidebar / topbar */
@media (max-width: 800px) {
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        padding: 0 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #E8C098;
        border-bottom: 1px solid #e5e5e5;
        z-index: 1001;
    }

    .sidebar .logo img { width: 40px; height: auto; }

    .sidebar ul { display: none; } /* skryjeme desktop menu */
    .hamburger { display: flex; }
}

body, html, .container {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

.intro-section {
    padding: 0;
}

.content {
    padding: 0;
    background-color: transparent;
}

</style>
</head>
<body>

<div class="container">

    <!-- SIDEBAR / TOPBAR -->
<aside class="sidebar">
    <div class="logo">
        <a href="index.html"><img src="img/logo.webp" alt="Logo"></a>
    </div>

    <!-- Desktop menu -->
    <ul>
        <li class="home"><a href="index.html"><svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg></a></li>
        <li><a href="omne.html">O mně</a></li>
        <li><a href="fotogalerie.html">Fotogalerie</a></li>
        <li><a href="sluzby.html">Služby</a></li>
        <li><a href="tisk.html">Tisk</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
    </ul>

    <!-- Hamburger pro mobil -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</aside>


    <!-- Mobilní menu -->
    <nav class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="index.html">Úvod</a></li>
            <li><a href="omne.html">O mně</a></li>
            <li><a href="fotogalerie.html">Fotogalerie</a></li>
            <li><a href="sluzby.html">Služby</a></li>
            <li><a href="tisk.html">Tisk</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <!-- OBSAH -->
    <main class="content">
        <div class="hero">
            <div class="hero-text">
                "okamžik zmizí, fotka zůstane"
            </div>
        </div>
    </main>

</div>

<script>
// Hamburger menu toggle
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');

hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');
});
</script>

</body>
</html>
